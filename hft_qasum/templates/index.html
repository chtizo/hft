<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFT - Summarize and Q & A</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap");

        :root {
            zoom: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Mono';
        }

        html, body {
            position: relative;
            min-height: 100vh;
            width: 100%;
        }

        body {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: whitesmoke;
            font-size: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: slateblue;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
            white-space: pre;
        }

        .lcont {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading-progress {
            font-size: 30px;
        }

        textarea {
            font-size: 16px;
            padding: 5px;
            padding: 10px;
            resize: none;
        }

        #left {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            width: 50%;
        }

        #dis-cont {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40%;
            width: 100%;
            white-space: pre-wrap;
            overflow: hidden;
        }

        #dis {
            width: 90%;
            height: 80%;
            text-align: justify;
            padding: 0 10px;
            overflow: auto;
        }

        #answer-cont {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100px;
            width: 100%;
            white-space: pre-wrap;
            overflow: hidden;
        }

        #answer {
            width: 90%;
            height: 80%;
            text-align: justify;
            padding: 0 10px;
            overflow: auto;
        }

        #right {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 2%;
            align-items: center;
            height: 100%;
            width: 50%;
        }

        #summary-cont {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100px;
            width: 100%;
            white-space: pre-wrap;
            overflow: hidden;
        }

        #summary {
            width: 90%;
            height: 80%;
            text-align: justify;
            padding: 0 10px;
            overflow: auto;
        }

        button {
            padding: 10px 15px;
            margin: 20px;
            outline: none;
            border: none;
            border-radius: 4px;
            background-color: slateblue;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        button:hover {
            /* transition: all 0s !important; */
            background-color: rgb(122, 107, 221);
        }

        button:active {
            transition: all 0s !important;
            background-color: rgb(87, 71, 189);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="lcont"><i class="fas fa-spinner fa-pulse"></i><span> </span><span id="loading-progress"></span></div>
    </div>

    <div id="right">
        <form id="main_form" enctype="multipart/form-data">  
            {% csrf_token %}  
            {{ m_form.as_p }}  
        </form>
        <button type="button" id="submit">Submit Text / Article</button>
        <div id="summary-cont"><div id="summary"></div></div>
    </div>

    <div id="left">
        <div id="dis-cont"><div id="dis"></div></div>
        <form id="question_form" enctype="multipart/form-data">  
            {% csrf_token %}  
            {{ q_form.as_p }}  
        </form>
        <button type="button" id="ask">Ask Question</button>
        <div id="answer-cont"><div id="answer"></div></div>
    </div>

    <form id="init_form" enctype="multipart/form-data">  
        {% csrf_token %}  
        {{ i_form.as_p }}  
    </form>

    <script>
        document.querySelectorAll('label').forEach(label => {
            label.remove();
        })

        document.documentElement.style.setProperty('zoom', ((document.documentElement.clientWidth/1920)*100) + "%");

        const submit = document.getElementById('submit');
        const ask = document.getElementById('ask');
        const display = document.getElementById('dis');
        const article = document.getElementById('main_text');
        const question = document.getElementById('ques');
        const answer = document.getElementById('answer');
        const summary = document.getElementById('summary');

        async function inititiate() {
            console.log('Initializing...');
            document.getElementById('loading-progress').innerText = 'Initializing...';
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/');
            xhr.onreadystatechange = e => {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log(xhr.responseText);
                    document.getElementById('loading').style.opacity = 0;
                    document.getElementById('loading-progress').innerText = xhr.responseText;
                }
            }
            var init = new FormData(document.getElementById('init_form'));
            xhr.send(init);
        }

        // inititiate();

        submit.addEventListener('click', (e) => {
            if (article.value) {
                display.innerHTML = article.value;
                summary.innerHTML = "<b>Summary:</b> \n\n" + article.value;
            }
        })

        ask.addEventListener('click', (e) => {
            if (display.innerText && question.value) {
                answer.innerHTML = '<b>Answer:</b> \n\nGot Answer';
            } else if (display.innerHTML == "") {
                window.alert('Please enter some article or text!');
            } else {
                window.alert('Please enter a question');
            }
        })
    </script>
</body>
</html>
